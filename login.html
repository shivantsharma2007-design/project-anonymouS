<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Sharma College</title>
    <style>
        body {font-family: Arial, sans-serif; background:#f4f4f4; margin:0}
        header{background:#003366;color:#fff;padding:20px;text-align:center}
        .container{max-width:420px;margin:60px auto;background:#fff;padding:20px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,.1)}
        h1{color:#003366;text-align:center;margin-top:0}
        label{display:block;margin:12px 0 6px;font-weight:600}
        input{width:100%;padding:10px;border:1px solid #ccc;border-radius:4px}
        .btn{background:#0055a5;color:white;border:none;padding:12px;border-radius:6px;font-weight:700;cursor:pointer;margin-top:12px;width:100%}
        .small{font-size:0.9em;margin-top:8px;color:#555;text-align:center}
        a{color:#0055a5;text-decoration:none}
        footer{background:#003366;color:white;padding:12px;text-align:center;margin-top:40px}
    </style>
</head>
<body>
<header>
    <h2>Sharma College of Engineering</h2>
</header>

<div class="container">
    <h1>Login</h1>
    <!-- No JavaScript. Form uses standard HTML validation. -->
    <form method="get" action="project.html">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Your password" required>

        <button class="btn" type="submit">Sign in</button>

        <p class="small">Don't have an account? <a href="register.html">Register</a></p>
        <p class="small"><a href="project.html#contact">Contact support</a></p>
    </form>
</div>

<footer>Â© 2025 SHARMA COLLEG OF ENGINEERING</footer>
</body>
</html>
